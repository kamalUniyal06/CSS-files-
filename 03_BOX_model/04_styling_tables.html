<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="04_styling_tables.css">
</head>
<body>
    <table>
        <thead>
            <caption><h2>Student data</h2></caption>
        </thead>
        <tr>
        <th>Subject</th>
        <th>Theory</th>
        <th>Practical</th>
        <th>Total Marks</th>
        <th>Grades</th>
        </tr>
        <tr>
            <th>English</th>
            <td>75</td>
            <td id="no">-</td>
            <td>75</td>
            <td>B1</td> 
        </tr>
        <tr>
            <th>Maths</th>
            <td>77</td>
            <td id="no">-</td>
            <td>70</td>
            <td>B1</td> 
        </tr>
        <tr>
            <th>Physics</th>
            <td>73</td>
            <td>17</td>
            <td>70</td>
            <td>B2</td> 
        </tr>
        <tr>
            <th>Chemistry</th>
            <td>48</td>
            <td>21</td>
            <td>69</td>
            <td>B2</td> 
        </tr>
        <tr>
            <th>Computer Science</th>
            <td>99</td>
            <td>90</td>
            <td>98</td>
            <td>A1</td> 
        </tr>
    </table>
</body>
</html>
